<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="advice-card">
    <div class="container">
      <h2>Advice <span>#<!-- Advice ID goes here --></span> </h2>
      <p class="advice">
        "<!-- Advice text goes here -->"
      </p>
      <div class="images">
        <div class="divider">
          <div class="image1">
            <img src="/images/pattern-divider-desktop.svg" class="image1" alt="divider">
          </div>
          <div class="image2">
            <img src="/images/pattern-divider-mobile.svg" class="image2" alt="divider">
          </div>
        </div>
        <div class="dice">
          <img src="/images/icon-dice.svg"  alt="dice">
        </div>
        
      </div>
      
    </div>
  </div>
</div>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konan Alain Koffi</a>.
  </div>
  <script src="/app.js"></script>
</body>
</html>
